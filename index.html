<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RL Hide and Seek POC</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #eee;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow: hidden;
      }

      .page-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header {
        padding: 8px 16px;
        font-size: 14px;
        background: #181818;
        border-bottom: 1px solid #333;
      }

      .canvas-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #333, #050505 60%);
      }

      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 8px 16px;
        background: #111;
        border-bottom: 1px solid #333;
        font-size: 12px;
      }

      input[type="range"] {
        width: 220px;
      }

      canvas {
        background: #141414;
        border: 1px solid #333;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <strong>Hide and Seek RL POC</strong>
        <span id="statusText"> | Initialising...</span>
      </div>
      <div class="controls">
        <label for="generationSlider">Generation</label>
        <input id="generationSlider" type="range" min="0" max="0" step="1" value="0" />
        <span id="generationValue">0</span>
        <input id="replayFile" type="file" accept="application/json" />
      </div>
      <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
      </div>
    </div>

    <script type="module" src="./dist/viewer/main.js"></script>
  </body>
</html>
